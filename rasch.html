<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Сумма технологий</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>

      <a-assets>

        <a-asset-item id="un" src=""></a-asset-item>

        <a-asset-item id="god" src="ars\zvezd.gltf"></a-asset-item>

        <a-asset-item id="el" src=""></a-asset-item>

        <a-asset-item id="sh" src=""></a-asset-item>

        <a-asset-item id="govik" src="ars\sneg.gltf"></a-asset-item>

        <a-asset-item id="zv" src=""></a-asset-item>

      </a-assets>

      <a-marker preset="custom" type="pattern" url="pat\pattern-a.patt">
        <a-gltf-model src="#god" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">></a-gltf-model>
      </a-marker>


      <a-marker preset="custom" type="pattern" url="pat\letterF.patt">
        <a-gltf-model src="#govik" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-gltf-model>
      </a-marker>



        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
