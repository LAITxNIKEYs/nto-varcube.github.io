<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>

    <a-asset-item id="pan" src="mod\pol.gltf"></a-asset-item>
    
    <a-scene embedded arjs>

        

        <a-marker preset="custom" type="pattern" url="pat\pattern-g.patt">
            <a-gltf-model src="pan" rotation; to: 0 360 0;></a-gltf-model>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="pat\pattern-a.patt">
            <a-box color="red"></a-box>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="pat\pattern-b.patt">
            <a-box color="blue"></a-box>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="pat\pattern-c.patt">
            <a-box color="green"></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
