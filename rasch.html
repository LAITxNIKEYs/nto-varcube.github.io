<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Сумма технологий</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>

      <a-assets>

        <a-asset-item id="un" src="modelsAR\untitled.glb"></a-asset-item>

        <a-asset-item id="god" src="modelsAR\2022.glb"></a-asset-item>

        <a-asset-item id="el" src="modelsAR\elka.glb"></a-asset-item>

        <a-asset-item id="sh" src="modelsAR\shap.glb"></a-asset-item>

        <a-asset-item id="govik" src="ars\sneg.gltf"></a-asset-item>

        <a-asset-item id="zv" src="modelsAR\zved.glb"></a-asset-item>

      </a-assets>

      <a-marker preset="custom" type="pattern" url="pat\pattern-a.patt">
        <a-gltf-model src="#god"></a-gltf-model>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pat\pattern-b.patt">
        <a-gltf-model src="#el"></a-gltf-model>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pat\pattern-c.patt">
        <a-gltf-model src="#un"></a-gltf-model>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pat\letterD.patt">
        <a-gltf-model src="#sh"></a-gltf-model>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pat\letterF.patt">
        <a-gltf-model src="#govik"></a-gltf-model>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pat\pattern-g.patt">
        <a-gltf-model src="#zv"></a-gltf-model>
      </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
