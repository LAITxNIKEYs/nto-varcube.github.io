<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Сумма технологий</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>

  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script>
AFRAME.registerComponent('vidhandler', {
  // ...
  init: function () {
    // Set up initial state and variables.
    this.toggle = false;
    this.vid = document.querySelector("#vid")
    this.vid.pause();
  },
  tick:function(){

if(this.el.object3D.visible == true){
  if(!this.toggle){
     this.toggle = true;
     this.vid.play();
    }
  }else{
  this.toggle = false;
    this.vid.pause();
    }
  }
});
  </script>

  </head>
  <body>
    <a-scene embedded arjs>

      <a-assets>
        <video  id= "vid" webkit-playsinline src= "mov\anisimov.mp4"  loop="true"></video>
      </a-assets>

      <!-- путь до изображений этого задания: com\Название_файла.Формат(типо: png) -->

      <!-- Верх -->
      <a-marker preset="custom" type="pattern" url="pat\pattern-a.patt">
        <a-box color="FFF" scale="1 1 1"></a-box>
      </a-marker>

      <!-- передняя -->

      <a-marker preset="custom" type="pattern" url="pat\pattern-b.patt">
        <a-video src="#vid" rotation="90 180 0"></a-video>
      </a-marker>

      <!-- правая -->

      <a-marker preset="custom" type="pattern" url="pat\pattern-c.patt">
        <a-box color="black" scale="1 1 1"></a-box>
      </a-marker>

      <!-- нижняя -->

      <a-marker preset="custom" type="pattern" url="pat\letterD.patt">
        <a-box color="red" scale="1 1 1"></a-box>
      </a-marker>

      <!-- задняя -->

      <a-marker preset="custom" type="pattern" url="pat\letterF.patt">
        <a-box color="orange" scale="1 1 1"></a-box>
      </a-marker>

      <!-- левая -->

      <a-marker preset="custom" type="pattern" url="pat\pattern-g.patt">
        <a-box color="brown" scale="1 1 1"></a-box>
      </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
