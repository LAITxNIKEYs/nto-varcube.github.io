<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Сумма технологий</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>

      <a-assets>
        <video  id= "ani" autoplay  = "true" webkit-playsinline src= "mov\anisimov.mp4"></video>
      </a-assets>

      <!-- путь до изображений этого задания: com\Название_файла.Формат(типо: png) -->

      <!-- Верх -->
      <a-marker preset="custom" type="pattern" url="pat\pattern-a.patt">
        <a-box color="FFF" scale="1 1 1"></a-box>
      </a-marker>

      <!-- передняя -->

      <a-marker preset="custom" type="pattern" url="pat\pattern-b.patt">
        <a-video src="#ani"></a-video>
      </a-marker>

      <!-- правая -->

      <a-marker preset="custom" type="pattern" url="pat\pattern-c.patt">
        <a-box color="black" scale="1 1 1"></a-box>
      </a-marker>

      <!-- нижняя -->

      <a-marker preset="custom" type="pattern" url="pat\letterD.patt">
        <a-box color="red" scale="1 1 1"></a-box>
      </a-marker>

      <!-- задняя -->

      <a-marker preset="custom" type="pattern" url="pat\letterF.patt">
        <a-box color="orange" scale="1 1 1"></a-box>
      </a-marker>

      <!-- левая -->

      <a-marker preset="custom" type="pattern" url="pat\pattern-g.patt">
        <a-box color="brown" scale="1 1 1"></a-box>
      </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
