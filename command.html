<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Сумма технологий</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>


    <script>

    AFRAME.registerComponent('vidhandler', {
    init: function() {
        this.toggle = false;
        this.vidNodes = document.querySelectorAll("#vid, #nas");
        for (let i = 0; i < this.vidNodes.length; i++) {
              this.vidNodes[i].pause();
        }
    },
    tick: function() {
        if (this.el.object3D.visible == true) {
            if (!this.toggle) {
                this.toggle = true;
                for (let i = 0; i < this.vidNodes.length; i++) {
                  this.vidNodes[i].play();
                }
            }
        } else {
            this.toggle = false;
            for (let i = 0; i < this.vidNodes.length; i++) {
              this.vidNodes[i].pause();
            }
        }
    }
});

  </script>



  </head>
  <body>
    <a-scene embedded arjs>

      <!-- Видеоо асеты -->
      <a-assets>
        <video  id= "vid" webkit-playsinline src= "mov\anisimov.mp4"  loop="true"></video>
        <video  id= "nas" webkit-playsinline src= "mov\nast.mp4"  loop="true"></video>
        <video  id= "jen" webkit-playsinline src= "mov\jen.mp4"  loop="true"></video>
      </a-assets>

      <!-- путь до изображений этого задания: com\Название_файла.Формат(типо: png) -->

      <!-- Верх -->
      <a-marker preset="custom" type="pattern" url="pat\pattern-a.patt">
        <a-box color="FFF" scale="1 1 1"></a-box>
      </a-marker>

      <!-- передняя -->

      <a-marker preset="custom" type="pattern" url="pat\pattern-b.patt" vidhandler>
        <a-video material='src: #vid' rotation="90 180 0"></a-video>
      </a-marker>

      <!-- правая -->

      <a-marker preset="custom" type="pattern" url="pat\pattern-c.patt" vidhandler>
        <a-video src="#nas" rotation="90 180 0"></a-video>
      </a-marker>

      <!-- нижняя -->

      <a-marker preset="custom" type="pattern" url="pat\letterD.patt">
        <a-box color="red" scale="1 1 1"></a-box>
      </a-marker>

      <!-- задняя -->

      <a-marker preset="custom" type="pattern" url="pat\letterF.patt" vidhandler=>
        <a-video src="#jen" rotation="90 180 0"></a-video>
      </a-marker>

      <!-- левая -->

      <a-marker preset="custom" type="pattern" url="pat\pattern-g.patt">
        <a-box color="brown" scale="1 1 1"></a-box>
      </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
