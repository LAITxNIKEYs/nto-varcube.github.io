<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Сумма технологий</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <img id="naz"
        src="https://i.imgur.com/YKLgAEN.jpeg"
        height="3"
        width="3" 
      >
      </a-assets>

      <a-marker preset="custom" type="pattern" url="pat\pattern-a.patt">
        <a-plane src="#custom" rotation="-90 0 0"></a-plane>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pat\pattern-b.patt">
        <a-box color="pink" scale="1 1 1"></a-box>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pat\pattern-c.patt">
        <a-box color="black" scale="1 1 1"></a-box>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pat\letterD.patt">
        <a-box color="red" scale="1 1 1"></a-box>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pat\letterF.patt">
        <a-box color="orange" scale="1 1 1"></a-box>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pat\pattern-g.patt">
        <a-box color="brown" scale="1 1 1"></a-box>
      </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
